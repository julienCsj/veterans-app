#{extends 'backoffice/basePageBackoffice.html' /}

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Première connexion sur l'application
        <small></small>
    </h1>
    <ol class="breadcrumb">
        <li><a href="@{backoffice.Dashboard.index()}"><i class="fa fa-dashboard"></i>Team Vétérans - ArmA 3</a></li>
        <li class="active"><a href=""><i class="fa fa-dashboard"></i>Première connexion</a></li>
    </ol>
</section>

<!-- Main content -->
<section class="content">


    <div class="row">
        <div class="col-xs-12">
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title"></h3>

                    <div class="box-tools">

                    </div>
                </div>
                <div class="box-body">
                    <form action="@{backoffice.Dashboard.choisirMotDePasse()}">
                        <input type="hidden" name="id" value="${compte.id}">
                        <div class="form-group">
                            <label for="motDePasse">Mot de passe : </label>
                            <input type="password" class="form-control" id="motDePasse" name="motDePasse">
                        </div>
                        <div class="form-group">
                            <label for="motDePasseConfirmation">Mot de passe (confirmation) : </label>
                            <input type="password" class="form-control" id="motDePasseConfirmation" name="motDePasseConfirmation">
                        </div>
                        <input type="submit" class="btn btn-primary" value="Choisir">
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
